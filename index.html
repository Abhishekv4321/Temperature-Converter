<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #9face6);
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 350px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature">
    
    <select id="unitInput">
      <option value="C">Celsius</option>
      <option value="F">Fahrenheit</option>
      <option value="K">Kelvin</option>
    </select>
    
    <button onclick="convertTemp()">Convert</button>
    
    <div class="output" id="result"></div>
  </div>

  <script>
    function convertTemp() {
      let temp = parseFloat(document.getElementById("tempInput").value);
      let unit = document.getElementById("unitInput").value;
      let result = "";

      if (isNaN(temp)) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter a valid number.";
        return;
      }

      if (unit === "C") {
        result = 
          `${temp} ¬∞C = ${(temp * 9/5 + 32).toFixed(2)} ¬∞F | ${(temp + 273.15).toFixed(2)} K`;
      } else if (unit === "F") {
        result = 
          `${temp} ¬∞F = ${((temp - 32) * 5/9).toFixed(2)} ¬∞C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
      } else if (unit === "K") {
        result = 
          `${temp} K = ${(temp - 273.15).toFixed(2)} ¬∞C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)} ¬∞F`;
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
